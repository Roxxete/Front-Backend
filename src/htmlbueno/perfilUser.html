<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - Contaminantes en El Grau de Gandía</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Roobert, sans-serif;
            background-color: #ADD8E6;
        }

        .header {
            background-color: #3B6A83;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            width: 75px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 35px;
            font-weight: normal;
        }

        .main {
            flex: 1;
            display: flex;
            padding: 50px 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            position: relative;
        }

        h1::before,
        h1::after {
            content: "";
            display: inline-block;
            width: 50px;
            height: 2px;
            background-color: #3B6A83;
            margin: 0 10px;
        }

        #container {
            display: flex;
            flex: 1;
        }

        #sidebar-left {
            width: 250px;
            background-color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #sidebar-left img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        #sidebar-left h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        #sidebar-left .btn {
            padding: 8px 15px;
            background-color: #3B6A83;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #sidebar-left .menu a {
            display: block;
            padding: 8px 0;
            font-size: 1rem;
            text-decoration: none;
            color: #3B6A83;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        #sidebar-left .menu a:hover {
            background-color: #f0f0f0;
        }

        #sidebar-right {
            flex: 2;
            padding: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            max-width: 400px; /* Ajustado el tamaño de los inputs */
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .form-group button {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            background-color: #3B6A83;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #2f5772;
        }

        .footer {
            background-color: #3B6A83;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.9rem;
        }

        .social-icons {
            margin-top: 15px;
        }

        .social-icons img {
            width: 32px;
            margin: 5px;
        }

        .footer p {
            margin-top: 10px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="../images/logo2.png" alt="Logo" class="logo">
        <nav class="nav">
            <a href="#">MAPA</a>
            <a href="#">MI PERFIL</a>
            <a href="#">CERRAR SESIÓN</a>
        </nav>
    </header>
    <div id="container">
        <div id="sidebar-left">
            <!-- Foto de perfil -->
            <img src="../images/default-profile.png" alt="Foto de perfil">
            <h2>Policía763</h2>
            <button class="btn">Cambiar foto</button>
            <!-- Menú lateral -->
            <div class="menu">
                <a href="#">Mi perfil</a>
                <a href="#">Mi sensor</a>
                <a href="#">Configuración</a>
            </div>
        </div>
        <div id="sidebar-right">
            <h1>Datos personales</h1>
            <form>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Agregar nombre" />
                </div>
                <div class="form-group">
                    <label for="surname">Apellidos</label>
                    <input type="text" id="surname" placeholder="Agregar apellidos" />
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="Agregar correo" />
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" placeholder="Agregar teléfono" />
                </div>
                <div class="form-group">
                    <button type="submit">Guardar cambios</button>
                </div>
            </form>

            <h1>Datos de usuario</h1>
            <form>
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" value="Policía763" disabled />
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" />
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" />
                </div>
                <div class="form-group">
                    <button type="submit">Cambiar credenciales</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-links">
            <a href="#">Política de privacidad</a>
            <a href="#">Soporte</a>
            <a href="#">Términos y condiciones</a>
            <a href="#">Sobre nosotros</a>
        </div>
        <div class="social-icons">
            <a href="#"><img src="../images/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="../images/insta.png" alt="Instagram"></a>
            <a href="#"><img src="../images/correo.png" alt="Email"></a>
        </div>
        <p>&copy; Todos los derechos reservados</p>
    </footer>
</body>
</html>
