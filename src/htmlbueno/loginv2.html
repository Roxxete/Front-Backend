<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Roobert&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/loginv2.css">
</head>
<body>
    <header class="header">
        <img src="../images/logo2.png" alt="Logo" class="logo">
        <nav class="nav">
            <a href="#">CONTRATAR</a>
            <a href="#">NOSOTROS</a>
            <a href="#">PRIVACIDAD</a>
            <a href="#" class="login">LOGIN</a>
            <a href="#" class="register">REGISTRO</a>
        </nav>
    </header>
    <main class="main">
        <h1>Iniciar sesión</h1>
        <form class="login-form">
            <input type="text" placeholder="Introduce usuario" class="input">
            <div class="password-container">
                <input type="password" placeholder="Introduce contraseña" class="input">
                <button type="button" class="toggle-password">&#128065;</button>
            </div>
            <a href="#" class="forgot-password">¿Olvidaste la contraseña? Recuperarla</a>
            <button type="submit" class="login-button">Iniciar sesión</button>
            <p class="register-link">¿No tienes cuenta? <a href="#">Regístrate</a></p>
        </form>
    </main>
    <footer class="footer">
        <div class="footer-links">
            <a href="#">Política de privacidad</a>
            <a href="#">Soporte</a>
            <a href="#">Términos y condiciones</a>
            <a href="#">Sobre nosotros</a>
        </div>
        <div class="social-icons">
            <a href="#"><img src="../images/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="../images/insta.png" alt="Instagram"></a>
            <a href="#"><img src="../images/correo.png" alt="Email"></a>
        </div>
        <p>&copy; Todos los derechos reservados</p>
    </footer>
</body>
</html>
