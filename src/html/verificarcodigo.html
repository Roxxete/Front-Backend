<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERIFICACIÓN</title>
</head>
<body>
    <header>
        
        <img class ="logo" src="../images/logo2.png" alt="Logo">
    </header>
    <div class="verification-container">
        <h2>Verificación de Código</h2>
        
        <!-- Input para el código -->
        <label for="verification-code">Ingresa el código de verificación:</label>
        <input type="number" id="verification-code" placeholder="Código de verificación" required>
        
        <!-- Botón para enviar -->
        <button onclick="comprobarCodigo()">Verificar</button>

        <p id="message"></p> <!-- Mensaje de éxito o error -->
    </div>
    <script src="../js/server2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
