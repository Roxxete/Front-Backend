<body>

    <header>
        <img class ="logo" src="../images/logo2.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="perfil.html" class="active">Perfil</a></li>
                <li><a href="../api/logout.php">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="content">
            <div class="profile-section">
                <form>
                    <h2>Perfil</h2>

                    <label for="old-password">Contraseña Actual</label>
                    <input type="password" id="old-password" name="old-password">
                    
                    <label for="new-password">Nueva Contraseña</label>
                    <input type="password" id="new-password" name="new-password">

                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password">

                    <p class="error-msg">La contraseña no coincide</p>

                    <button type="button" class="btn-save" onclick="actualizarContraseña()">Guardar cambios</button>
                </form>
            </div>
        </div>
    </div>
