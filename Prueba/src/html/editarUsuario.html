<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body onload="recuperarusuario()">

    <header>
        <img class ="logo" src="../images/logo2.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="perfil.html" class="active">Perfil</a></li>
                <li><a href="../api/logout.php">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="content">
            <div class="profile-section">
                <form>
                    <h2>Perfil</h2>

                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" >

                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" >

                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario">

                    <h2>Cuenta</h2>

                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" name="correo" >

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">

                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password">

                    <p class="error-msg">La contraseña no coincide</p>

                    <button type="button" class="btn-save" onclick="actualizarUsuario()">Guardar cambios</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Mi Sitio Web. Todos los derechos reservados.</p>
    </footer>
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/server2.js"></script>
    
    
</body>
</html>
